<div class="row">
    <div class="form-group">
        <label class="col-md-4 control-label" for="referredBy">Referred By<span class="text-danger">*</span></label>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="referredBy" name="referredBy" class="form-control" placeholder="Referred by.." required>
                <span class="input-group-addon"><i class="gi gi-certificate"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="extraCurricularActivities">Extracurricular Activities<span class="text-danger">*</span></label>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="extraCurricularActivities" name="extraCurricularActivities" class="form-control" placeholder="What do you do on your free time?" required>
                <span class="input-group-addon"><i class="gi gi-camera"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="facebook">Facebook</label>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="facebook" name="facebook" class="form-control" placeholder="Facebook link">
                <span class="input-group-addon"><i class="gi gi-link"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="linkedIn">LinkedIn</label>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="linkedIn" name="linkedIn" class="form-control" placeholder="LinkedIn profile">
                <span class="input-group-addon"><i class="gi gi-link"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="twitter">Twitter handle</label>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="twitter" name="twitter" class="form-control" placeholder="Twitter handle">
                <span class="input-group-addon"><i class="gi gi-link"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="webpage">Webpage</label>
        <div class="col-md-6">
            <div class="input-group">
                <input type="url" id="webpage" name="webpage" class="form-control" placeholder="Webpage (include 'http://')">
                <span class="input-group-addon"><i class="gi gi-globe"></i></span>
            </div>
        </div>
    </div>
    <div class="form-group form-actions">
        <div class="col-md-8 col-md-offset-4">
            <input type="reset" class="btn btn-sm btn-warning" id="back2" value="Back">
            <input type="submit" class="btn btn-sm btn-primary" id="next4" value="Next">
        </div>
    </div>
</div>
