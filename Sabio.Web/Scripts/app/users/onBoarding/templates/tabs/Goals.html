<div class="row">
    
        <div class="form-group">
            <label class="col-md-4 control-label" for="desiredTrack">Desired Track<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <select type="Button" id="desiredTrack" name="desiredTrack" class="select-select2 form-control" data-placeholder="Select a track" size="1" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="desiredCampusLocation">Desired Campus<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <select type="button" id="desiredCampusLocation" name="desiredCampusLocation" class="select-select2 form-control" data-placeholder="Select a campus" size="1" required></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="desiredSabioStartDate">Desired Start Date<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="desiredSabioStartDate" name="desiredSabioStartDate" class="form-control input-datepicker" data-placeholder="Select a date" data-date-format="mm/dd/yyyy">
                    <span class="input-group-addon"><i class="gi gi-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="accreditationId">Accreditation<span class="text-danger">*</span></label>
            <div class="col-md-6">
                <select type="button" id="accreditationId" name="accreditationId" class="select-select2 form-control" data-placeholder="please make a selection" size="1" required>
                    <option value="">Please make a selection</option>
                    @foreach (var accreditationId in Model.AccreditatonId)
                    {
                    <option value="@accreditationId.Key">@accreditationId.Value</option>
                    }
                </select>

            </div>
        </div>
        <div class="form-group form-actions">
            <div class="col-md-8 col-md-offset-4">
                <!--<input type="reset" class="btn btn-sm btn-warning" id="back2" value="Back">-->
                <input type="submit" class="btn btn-sm btn-primary" id="next" value="Next">
            </div>
        </div>
    </div>
