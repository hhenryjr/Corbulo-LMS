

<div style="margin-bottom:10px" >
    <table>
        <tbody>
            <tr>
                <td ng-repeat="campus in admin.campus">
                    <a class="btn btn-sm btn-primary" ng-click="admin.getNearby(campus.id)"><i class=""></i> <strong>{{campus.name}}</strong></a>&nbsp;&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</div>





<div class="row">
    <div class="col-md-12">
        <div class="block" ng-show="admin.list">

            <div class="table-responsive">
                <table class="table table-striped table-vcenter">
                    <thead>
                        <tr>
                            <th class="text-center">&nbsp;</th>
                            <th class="text-center">Student</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Check-in Date</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                        <tr class="text-center" ng-repeat="attendance in admin.attendance">
                            <td>
                                <img ng-src="{{attendance.avatarPhotoUrl}}" alt="avatar" class="img-circle" id="ProfilePic" style="height:40px">
                            </td>
                            <td>{{attendance.firstName}}{{attendance.lastName}}</td>
                            <td>{{attendance.email}}</td>
                            <td>{{attendance.dateAdded|date:'fullDate'}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
