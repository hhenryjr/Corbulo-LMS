<div ng-if="'Text' == wiki.contentTypes[wiki.selectedContent.contentTypeId]">
    <form class="form-horizontal form-bordered" ng-submit="wiki.updateContent()">
        <div class="form-group">
            <div class="col-md-12">
                <textarea placeholder="Content.."
                          class="form-control"
                          rows="12"
                          name="pageContent"
                          id="pageContentText"
                          ng-model="wiki.selectedContent.pageContent"
                          ckeditor="wiki.ckeditorOptions"></textarea>
            </div>
        </div>
        <div class="form-group form-actions">
            <div class="col-md-12">
                <button class="btn btn-sm btn-primary"
                        type="submit">
                    <i class="fa fa-angle-right"></i> Save
                </button>

                <button class="btn btn-sm btn-warning"
                        type="reset"
                        ng-click="wiki.selectedContent = null">
                    <i class="fa fa-repeat"></i> Cancel
                </button>
            </div>
        </div>
    </form>
</div>

<div ng-if="'Code' == wiki.contentTypes[wiki.selectedContent.contentTypeId]">
    <form class="form-horizontal form-bordered" ng-submit="wiki.updateContent()">

        <div class="form-group">
            <div class="col-md-12">
                <textarea placeholder="Content.."
                          class="form-control"
                          rows="12"
                          name="pageContent"
                          id="pageContentCode"
                          ng-model="wiki.selectedContent.pageContent"></textarea>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-2">
                    <label for="blockTitle">Block Title</label>
                </div>

                <div class="col-md-10">
                    <input type="text" class="form-control"
                           ng-model="wiki.selectedContent.title"
                           id="blockTitle">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2">
                    <label for="blockSyntax">Code Syntax</label>
                </div>
                <div class="col-md-10">
                    <select size="1"
                            id="blockSyntax"
                            ng-options="key as value for (key, value) in wiki.syntaxes"
                            ng-model="wiki.selectedContent.contentOptions.syntax"
                            class="form-control">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group form-actions">
            <div class="col-md-12">
                <button class="btn btn-sm btn-primary"
                        type="submit">
                    <i class="fa fa-angle-right"></i> Save
                </button>

                <button class="btn btn-sm btn-warning"
                        type="reset"
                        ng-click="wiki.selectedContent = null">
                    <i class="fa fa-repeat"></i> Cancel
                </button>
            </div>
        </div>
    </form>
</div>

<div ng-if="'Image' == wiki.contentTypes[wiki.selectedContent.contentTypeId]">
    <!--<h4>Drag and Drop files</h4>-->
    <!--<div class="block full col-md-8">-->
    <!-- Dropzone Title -->
    <div class="form-group">
        <form class="dropzone"
              method="post"
              enctype="multipart/form-data"
              ng-dropzone
              dropzone="dropzone"
              dropzone-config="wiki.dropzoneConfig">
            <!--<input name="file" type="file" />-->
        </form>
    </div>
    <div class="form-group form-actions">

        <button class="btn btn-sm btn-warning"
                type="reset"
                ng-click="wiki.selectedContent = null">
            <i class="fa fa-repeat"></i> Cancel
        </button>

    </div>

</div>

<div ng-if="'List' == wiki.contentTypes[wiki.selectedContent.contentTypeId]">
    <!--<h4>List Block</h4>-->
    <form class="form-horizontal form-bordered" ng-submit="wiki.updateContent()">
        <div class="form-group">
            <div ng-repeat="item in wiki.selectedContent.contentData">
                <input placeholder="Content..."
                       class="form-control"
                       name="contentData"
                       id="contentDataList"
                       ng-model="item.value">
            </div>
            <button class="btn btn-sm btn-default pull-right"
                    type="button"
                    ng-click="wiki.addListItem()">
                <i class="fa fa-plus"></i> Add Item
            </button>
        </div>
        <div class="form-group form-actions">
            <div class="col-md-12">
                <button class="btn btn-sm btn-primary"
                        type="submit">
                    <i class="fa fa-angle-right"></i> Save
                </button>
                <button class="btn btn-sm btn-warning"
                        type="reset"
                        ng-click="wiki.selectedContent = null">
                    <i class="fa fa-repeat"></i> Cancel
                </button>
            </div>
        </div>
    </form>
</div>
