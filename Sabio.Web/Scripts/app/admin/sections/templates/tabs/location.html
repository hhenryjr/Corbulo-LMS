
<div class="row">
    <div class="col-md-5">
        <form name="admin.sectionsForm" class="form-horizontal form-bordered" ng-submit="admin.update()">
            <div class="form-group">
                <label class="col-md-4 control-label" for="campusLocation" style="padding-left: 40px">Campus</label>
                <div class="col-md-8">
                    <select id="campusLocation"
                            name="campusLocation"
                            required
                            ng-required="true"
                            class="form-control ng-class:{'error': admin.showSectionFormErrors && !admin.campusLocation.$valid}"
                            size="1"
                            ng-model="admin.section.campusLocation"
                            ng-options="obj.id as obj.name for obj in admin.campuses"></select>
                    <div role="alert" class="help-inline error">
                        <span class="error has-error" ng-show="admin.showSectionFormErrors && admin.sectionsForm.campusLocation.$error.required">Select the Time Zone please</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="roomNumber" style="padding-left: 40px">Room Number</label>
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           name="roomNumber"
                           id="roomNumber"
                           rows="1"
                           ng-model="admin.section.roomNumber" />
                </div>
            </div>
            <div class="form-group form-actions">
                <div class="col-md-12">
                    <button class="btn btn-sm btn-primary"
                            type="submit">
                        <i class="fa fa-angle-right"></i> Save
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
