
<div >
    <form class="form-horizontal form-bordered" ng-submit="admin.updateInfo()">
        <div class="form-group">
            <div class="col-md-12">
                <textarea placeholder="Content.."
                          class="form-control"
                          rows="12"
                          name="info"
                          id="infoText"
                          ng-model="admin.section.info"
                          ckeditor="admin.ckeditorOptions"></textarea>
            </div>
        </div>
        <div class="form-group form-actions">
            <div class="col-md-12">
                <button class="btn btn-sm btn-primary"
                        type="submit">
                    <i class="fa fa-angle-right"></i> Save
                </button>
            </div>
        </div>
    </form>
</div>
